<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <!-- BootStrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="/myStyle.css">
  <!-- JavaScript -->
  <script defer src="/myScript.js"></script>
</head>
<body style="background-color:#37384E;">
  <main class="d-flex justify-content-center align-items-center">
    <div class="container-sm row bg-white contentContainer">
      <div class="col-md-6 p-0 d-flex justify-content-center d-block d-md-none d-lg-none mb-3">
        <img src="/assets/images/illustration-sign-up-mobile.svg" alt="background-Image" class="img-fulid" />
      </div>
      <div class="col-md-6 bg-white userForm">
        <div class="my-4">
          <h1 class="_header display-2 my-3">Stay updated!</h1>
          <p class="m-0">Join 60,000+ product managers receiving monthly updates on:</p>
        </div>
        <div class="d-flex my-2">
          <div><img src="/assets/images/icon-list.svg" alt="✓" class="pe-3" /></div>
          <div><p class="m-0">Product discovery and building what matters</p></div>
        </div>
        <div class="d-flex my-2">
          <div><img src="/assets/images/icon-list.svg" alt="✓" class="pe-3 d-inline" /></div>
          <div><p class="m-0 d-inline">Measuring to ensure updates are a success</p></div>
        </div>
        <div class="d-flex my-2">
          <div><img src="/assets/images/icon-list.svg" alt="✓" class="pe-3 d-inline" /></div>
          <div><p class="m-0 d-inline">And much more!</p></div>
        </div>
        <div class="mt-4 mb-3">
          <form action="/subscribing.html" target="_self" method="get">
            <div class="d-flex justify-content-between align-items-center">
              <label for="Email">Email address</label>
              <div class="emailChecking" id="emailError"></div>
            </div>
            <input type="email" name="Email" class="d-block w-100" id="emailInput" placeholder="email@company.com" spellcheck="false" onkeyup="validateEmail()" required />
            <button class="submit btn target w-100 text-white" id="submitBtn" type="submit">Subscribe to monthly newsletter</button>
          </form>
        </div>
      </div>
      <div class="col-md-6 bg-white d-none d-md-flex">
        <img src="/assets/images/illustration-sign-up-desktop.svg" alt="background-Image" class="img-fulid DskBanner" />
      </div>
    </div>
  </main>
  
  <footer class="attribution text-white px-4 text-center mt-2">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-decoration-none">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/murphy6867/" target="_blank" class="text-decoration-none">Sonsawan Ngamsom</a>.
  </footer>
  <script>
    const emailInput = document.getElementById('emailInput');
    const submitButton = document.getElementById('submitButton');
    
    submitButton.addEventListener('click', function() {
      const emailValue = emailInput.value;
      console.log(emailValue);
    });

  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</html>
