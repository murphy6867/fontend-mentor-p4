<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <!-- BootStrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <script>
    $(document).ready(function() {
      $("h1").css("color", "red")
    });
  </script>
</head>
<body style="background-color:#37384E;">
  <main>
    <div class="row m-5">
      <div class="col-md-6 bg-white p-5 d-block d-md-none d-lg-none">
        <img src="/assets/images/illustration-sign-up-mobile.svg" alt="background-Image" class="img-fulid" />
      </div>
      <div class="col-md-6 bg-white p-5">
        <h1>Stay updated!</h1>
        <p><img src="/assets/images/icon-list.svg" class="p-2" />Join 60,000+ product managers receiving monthly updates on:</p>
        <p><img src="/assets/images/icon-list.svg" class="p-2" />Product discovery and building what matters</p>
        <p><img src="/assets/images/icon-list.svg" class="p-2" />Measuring to ensure updates are a success</p>
        <p><img src="/assets/images/icon-list.svg" class="p-2" />And much more!</p>
        <form action="">
          <label for="comEmail">Email Address</label>
          <input type="email" name="Email" class="d-block" id="comEmail" placeholder="email@company.com" required />
          <button class="btn btn-primary target">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="col-md-6 bg-white p-5 d-none d-md-block">
        <img src="/assets/images/illustration-sign-up-desktop.svg" alt="background-Image" class="img-fulid" />
      </div>
    </div>
  </main>
