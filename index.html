<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <!-- BootStrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="/myStyle.css">
</head>
<body style="background-color:#37384E;">
  <main class="d-flex justify-content-center align-items-center">
    <div class="container-sm row bg-white contentContainer">
      <div class="col-md-6 p-0 d-flex justify-content-center d-block d-md-none d-lg-none mb-3">
        <img src="/assets/images/illustration-sign-up-mobile.svg" alt="background-Image" class="img-fulid" />
      </div>
      <div class="col-md-6 bg-white p-0">
        <div class="my-4">
          <h1 class="_header display-2 my-3">Stay updated!</h1>
          <p class="m-0">Join 60,000+ product managers receiving monthly updates on:</p>
        </div>
        <div class="d-flex my-2">
          <div><img src="/assets/images/icon-list.svg" class="pe-3" /></div>
          <div><p class="m-0">Product discovery and building what matters</p></div>
        </div>
        <div class="d-flex my-2">
          <div><img src="/assets/images/icon-list.svg" class="pe-3 d-inline" /></div>
          <div><p class="m-0 d-inline">Measuring to ensure updates are a success</p></div>
        </div>
        <div class="d-flex my-2">
          <div><img src="/assets/images/icon-list.svg" class="pe-3 d-inline" /></div>
          <div><p class="m-0 d-inline">And much more!</p></div>
        </div>
        <div class="mt-4 mb-3">
          <form action="">
            <label for="comEmail">Email address</label>
            <input type="email" name="Email" class="d-block w-100" id="comEmail" placeholder="email@company.com" required />
            <button class="submit btn target w-100 text-white">Subscribe to monthly newsletter</button>
          </form>
        </div>
      </div>
      <div class="col-md-6 bg-white p-5 d-none d-md-block">
        <img src="/assets/images/illustration-sign-up-desktop.svg" alt="background-Image" class="img-fulid" />
      </div>
    </div>
  </main>
  
  <footer class="attribution text-white px-4 text-center mt-2">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-decoration-none">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/murphy6867/" target="_blank" class="text-decoration-none">Sonsawan Ngamsom</a>.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpw
  </boW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</html>
