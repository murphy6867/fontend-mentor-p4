<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <!-- BootStrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- heading tag -->
  <h1>1111111</h1>
  <h2>2222222</h2>
  <h3>3333333</h3>

  <!-- display tag -->
  <h1 class="display-1">AAAAAAAA</h1>
  <h1 class="display-2">AAAAAAAA</h1>
  <h1 class="display-6">AAAAAAAA</h1>

  <!-- lead text and align ment -->
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
  <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
  <p class="text-center">AAAAA</p>
  <p class="text-end">AAAAA</p>
  <p class="text-start">AAAAA</p>

  <!-- text decoration & font weight -->
  <p class="text-decoration-underline">AAAAAAAA</p>
  <p class="text-decoration-none">AAAAAAAA</p>
  <p class="text-decoration-line-through" >AAAAAAAA</p>

  <!-- color  -->
  <p class="text-body bg-warning">.text-body</p>
