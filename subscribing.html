<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/subscripbing.css">
    <script src="myScript.js"></script>
</head>
<body>
    <main>
        <div>
            <img src="/assets/images/icon-success.svg" alt="">
        </div>
        <div>
            <h1>
                Thanks for subscribing!
            </h1>
        </div>
        <div>
            <p>A confirmation email has been sent to 
                <span id="userEmail"></span>. Please open it and click 
                the button inside to confirm your subscription.
            </p>
        </div>
        <div class="containerButton">
            <button id="Dismissing">Dismissing message</button>
        </div>
    </main>
    <script>
        const Dismissing = document.getElementById('Dismissing');
        Dismissing.addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
